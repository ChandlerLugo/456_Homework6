<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>


<h2>Population Density in Washington</h2>

<table id="myTable">
  <tr>
    <th>County</th>
    <th>1900</th>
    <th>1910</th>
    <th>1920</th>
    <th>1930</th>
    <th>1940</th>
    <th>1950</th>
    <th>1960</th>
    <th>1970</th>
    <th>1980</th>
    <th>1990</th>
    <th>2000</th>
    <th>2010</th>
    <th>2020</th>
  </tr>
</table>

<script src="myData.js"></script>

<script> 
  var x = document.getElementById('myTable')
  
  for(var i =0; i<myData.features.length; i++){
    var myNewRow = document.createElement('tr')
    var myNewCell1 = document.createElement('td')
    var county = myData.features[i].properties.JURISDICT_LABEL_NM;
    myNewCell1.innerText = county
    myNewRow.append(myNewCell1)
    x.append(myNewRow)

    var myNewRow2 = document.createElement('tr')
    var myNewCell2 = document.createElement('td')
    var value1900 = myData.features[i].properties.PopulationDensity1900;
    myNewCell2.innerText = value1900
    myNewRow.append(myNewCell2)
    x.append(myNewRow2)

    var myNewRow3 = document.createElement('tr')
    var myNewCell3 = document.createElement('td')
    var value1910 = myData.features[i].properties.PopulationDensity1910;
    myNewCell2.innerText = value1910
    myNewRow.append(myNewCell3)
    x.append(myNewRow3)

    var myNewRow4 = document.createElement('tr')
    var myNewCell4 = document.createElement('td')
    var value1920 = myData.features[i].properties.PopulationDensity1920;
    myNewCell2.innerText = value1920
    myNewRow.append(myNewCell4)
    x.append(myNewRow4)

  }

</script>

</body>
</html>
